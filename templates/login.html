<html>
<body>
<head><title>Handling of http get and post request</title></head>
<style>div{width: 400px;border: 1px solid green; margin: 0 auto; padding: 10px;margin-bottom: 5px;}</style>
<div>
    <h1>Handle GET Request</h1>
    <form method="GET" action="{{ url_for('handle_get') }}">
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
        <button type="submit">submit</button>
    </form>
</div>

<div>
    <h1>Handle POST Request</h1>
    <form method="POST" action="{{ url_for('handle_post') }}">
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
        <button type="submit">submit</button>
    </form>
</div>
</body>
</html>
